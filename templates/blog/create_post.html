{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block sub_menu %}
<ul>
	<li><a href="{% url blog_home %}">&lt; Back</a></li>	
</ul>
{% endblock %}

{% block content %}

<h3>Create Post</h3>

<div class="form_container">
	<form method="post" action=".">{% csrf_token %}
	    {{ form.as_p }}
	    {% comment %}
	    {{ form.as_ul }}
	    {{ form.as_table }}
	    {% endcomment %}
	    <input type="submit" value="Create"/>
	</form>
</div>

<div>
    {% crispy form_crispy %}
</div>

{% endblock %}
